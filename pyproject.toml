[build-system]
# numpy required to execute setup.py
requires = [
    "setuptools>=42",
    "wheel",
    "cmake>=3.18",
    "scikit-build",
    "numpy==1.13.3; python_version=='3.5'",
    "numpy==1.13.3; python_version=='3.6'",
    "numpy==1.15.*; python_version=='3.7'",
    "numpy==1.17.*; python_version=='3.8'",
    "numpy==1.19.*; python_version=='3.9'",
    "numpy; python_version=='3.10'",
    # do not pin numpy on future versions of python to avoid incompatible numpy and python versions
    "numpy; python_version>='3.11'",
    "ninja; platform_system!='Windows'"
]
