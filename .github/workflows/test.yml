name: Linux

# Run on PR requests. And on master itself.
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  TestLinux:
    name: Python ${{ matrix.python }} ${{ matrix.display_name }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # 2017
          - python: 3.6
            pins: "numpy==1.13.* h5py==2.7.*"
          # 2018
          - python: 3.7
            pins: "numpy==1.15.* h5py==2.9.*"
          # 2019
          - python: 3.8
            pins: "numpy==1.17.* h5py==2.10.*"
          # 2020
          - python: 3.9
            pins: "numpy==1.19.* h5py==3.1.*"
          # current
          - python: 3.9
            display_name: "latest"
            pins: "numpy"

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install sqlite3 and spatialite libraries
        run: |
          sudo apt-get install --yes --no-install-recommends sqlite3 libsqlite3-mod-spatialite

      - name: Compile libthreedigrid
        shell: bash
        run: ./build.sh

      - name: Install python dependencies
        shell: bash
        run: |
          pip install --disable-pip-version-check --upgrade pip setuptools wheel
          pip install cython ${{ matrix.pins }}
          pip install -e .[test,gridadmin,rasters] --no-build-isolation
          pip list

      - name: Run unittests
        shell: bash
        run: |
          pytest threedigrid_builder

      - name: Run integration tests
        shell: bash
        run: |
          pytest integration_tests
