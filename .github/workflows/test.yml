name: Linux

# Run on PR requests. And on master itself.
on:
  push:
    branches:
      - master
  pull_request:

jobs:
  TestLinux:
    name: Python ${{ matrix.python }} ${{ matrix.display_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # 2018
          - python: 3.7
            os: ubuntu-18.04
            numpy: numpy==1.15.*
            display_name: "2018"
            pins: "h5py==2.9.* sqlalchemy==1.2.15 alembic==1.4.* pygeos==0.11.1 pyproj==3.0.*"
            extras: "[test,gridadmin]"
          # 2019
          - python: 3.8
            os: ubuntu-18.04
            numpy: numpy==1.17.*
            display_name: "2019"
            pins: "h5py==2.10.* sqlalchemy==1.3.12 pygeos==0.11.1 pyproj==3.0.*"
            extras: "[test,gridadmin]"
          # 2020
          - python: 3.9
            os: ubuntu-20.04
            numpy: numpy==1.19.*
            display_name: "2020"
            pins: "h5py==3.1.* sqlalchemy==1.3.22 pygeos==0.11.1 pyproj==3.0.*"
            extras: "[test,gridadmin]"
          # 2021
          - python: 3.9
            os: ubuntu-20.04
            numpy: numpy==1.21.*
            display_name: "2021"
            pins: "h5py==3.3.* sqlalchemy==1.4.20 pygeos==0.12 pyproj==3.2.*"
            extras: "[test,gridadmin]"
          # 2022
          - python: '3.10'
            os: ubuntu-22.04
            numpy: numpy==1.23.*
            display_name: "2022"
            pins: "h5py==3.7.* sqlalchemy==1.4.40 pygeos==0.13 pyproj==3.4.*"
            extras: "[test,gridadmin]"
          # current
          - python: '3.11'
            os: ubuntu-latest
            numpy: numpy
            display_name: "latest"
            extras: "[test,gridadmin]"

    steps:
      - uses: actions/checkout@v2
        with:
          lfs: true

      - name: Set up Python ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}

      - name: Install GDAL, sqlite3 and spatialite
        run: |
          sudo apt-get update && sudo apt-get install --yes --no-install-recommends libgdal-dev sqlite3 libsqlite3-mod-spatialite

      - uses: actions/cache@v2
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python }}-${{ matrix.numpy }}-${{ hashFiles('setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python }}-${{ matrix.numpy }}-

      - name: Install python dependencies
        shell: bash
        run: |
          pip install --disable-pip-version-check --upgrade pip setuptools==63.* wheel scikit-build 
          pip install ${{ matrix.numpy }} cython
          pip install -e .${{ matrix.extras }} --no-build-isolation ${{ matrix.pins }} pygdal==$(gdal-config --version).*
          pip list

      - name: Run unittests
        shell: bash
        run: |
          pytest threedigrid_builder

      - name: Run integration tests
        shell: bash
        run: |
          pytest integration_tests
