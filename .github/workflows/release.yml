name: Release

on:
  push:
    tags:
      - '*'
  pull_request:  # also build on PRs touching this file
    paths:
      - ".github/workflows/release.yml"
  workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2022]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - uses: msys2/setup-msys2@v2
        if: matrix.os == 'windows-2022'

      - name: Build wheels
        uses: pypa/cibuildwheel@v2.22.0
        # to supply options, put them in 'env', like:
        env:
          CIBW_SKIP: "pp* *musllinux* cp39* cp310* cp311* cp313*" # skips pypy, musllinux and python3.13
          CIBW_ARCHS: auto64  # only 64-bit (convincing CMAKE of 32-bit is a TODO)
          CIBW_ENVIRONMENT_MACOS:
            FC=gfortran-12 MACOSX_DEPLOYMENT_TARGET=14.0
          CIBW_BEFORE_ALL: cat WHEEL_LICENSE_POSIX >> LICENSE
          CIBW_BEFORE_ALL_WINDOWS: cat WHEEL_LICENSE_WINDOWS >> LICENSE
          CIBW_BEFORE_BUILD_WINDOWS: pip install delvewheel
          CIBW_REPAIR_WHEEL_COMMAND_WINDOWS: >-
            delvewheel repair -w {dest_dir}
            --no-mangle "libwinpthread-1.dll;libgfortran-5.dll" {wheel}
          CIBW_BUILD_VERBOSITY: 1

      - uses: actions/upload-artifact@v4
        with:
          name: artifact-wheel-${{ matrix.os }}
          path: ./wheelhouse/*.whl
          retention-days: 5
